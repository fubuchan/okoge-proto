<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わたしのおこげ ZINE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #pdf-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay-text {
      position: absolute;
      font-family: sans-serif;
      white-space: pre-wrap;
      color: #5c2f0d;
      font-size: 1.4em;
      pointer-events: none;
    }
    #poem {
      top: 20%;
      left: 10%;
    }
    #failure {
      bottom: 20%;
      left: 10%;
    }
    #fire {
      top: 10%;
      right: 10%;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <iframe id="pdf-frame" src="ikaga.svg" type="image/svg+xml"></iframe>

    <div id="poem" class="overlay-text" style="top: 20%; left: 10%;"></div>
    <div id="failure" class="overlay-text" style="bottom: 20%; left: 10%;"></div>
    <div id="fire" class="overlay-text" style="top: 10%; right: 10%;"></div>
  </div>

  <!-- ★ JavaScriptはここで読み込む -->
  <script src="zine.js"></script>
</body>

</html>
